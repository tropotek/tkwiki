<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
  <meta name="author" content="Tropotek" />

  <title>Login</title>

  <link rel="stylesheet" href="/vendor/twbs/bootstrap/dist/css/bootstrap.css"/>
  <link rel="stylesheet" href="/vendor/components/font-awesome/css/all.min.css"/>

  <script src="/vendor/twbs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/vendor/components/jquery/jquery.min.js"></script>
  <script src="/vendor/components/jqueryui/jquery-ui.min.js"></script>
  <script src="/vendor/ttek/tk-base/assets/js/tkbase.js"></script>

  <style>
    .login-box {
      max-width: 330px;
      margin-top: 11%;
    }

    form .btn-primary {
      width: 95%;
    }

    form .fld > label {
      display: none;
    }

    form .tk-form-errors {
      margin: 15px 0 0 0;
    }

    .form-control:disabled, .form-control:read-only {
      pointer-events: none;
      background-color: #EEE;
    }

    form input:invalid,
    form textarea:invalid,
    form select:invalid {
      background: #FDFDDA !important;
    }
  </style>

  <script>
    jQuery(function ($) {
      // Init page javascript functions
      tkbase.initPasswordToggle();
    });
  </script>

</head>
<body class="bg-light h-100">

<div class="login-box text-left mx-auto card p-4 w-100 p-2">
  <div var="alert"></div>
  <div class="" var="content"></div>

  <p class="my-3 text-center">
    <a href="https://www.tropotek.com/" class="small text-muted text-decoration-none" var="home">
      <span var="site-name">Tropotek</span> &copy; <span var="year">2023</span>
    </a>
  </p>
</div>

</body>
</html>
